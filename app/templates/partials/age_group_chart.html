{# Age group distribution chart - data embedded in response #}

{# Embed chart data as JSON for JavaScript to parse #}
<script type="application/json" id="age-group-data">{{ chart_data | tojson }}</script>

<div class="card bg-base-100 shadow-xl">
    <div class="card-body">
        <h3 class="card-title mb-4">Cases by Age Group</h3>

        {# State Filter - Alpine.js handles the checkbox UI state #}
        <div class="mb-4"
             x-data="{
                availableStates: [],
                selectedStates: [],
                chartData: null,
                init() {
                    const dataEl = document.getElementById('age-group-data');
                    if (dataEl) {
                        this.chartData = JSON.parse(dataEl.textContent);
                        this.availableStates = this.chartData.available_states || [];
                        this.selectedStates = [...this.availableStates];
                        this.$nextTick(() => this.renderChart());
                    }
                },
                renderChart() {
                    if (this.chartData && typeof createAgeGroupChart === 'function') {
                        createAgeGroupChart(
                            'ageGroupChart',
                            this.chartData,
                            '{{ disease_name }}',
                            this.selectedStates
                        );
                    }
                }
             }"
             x-effect="renderChart()">
            <h4 class="text-sm font-medium mb-3">Select states to display</h4>
            <div class="flex flex-wrap gap-2">
                <template x-for="state in availableStates" :key="state">
                    <input type="checkbox"
                           :class="selectedStates.includes(state) ? 'btn btn-sm btn-primary' : 'btn btn-sm btn-ghost opacity-50'"
                           :aria-label="state"
                           :value="state"
                           x-model="selectedStates">
                </template>
            </div>
        </div>

        {# Chart Container #}
        <div id="ageGroupChart" class="w-full" style="min-height: 450px;"></div>
    </div>
</div>
