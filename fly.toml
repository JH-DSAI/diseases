# fly.toml app configuration file
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'disease-dashboard-staging'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[http_service.checks]]
  interval = '15s'
  timeout = '10s'
  grace_period = '10s'
  method = 'GET'
  path = '/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[deploy]
  # Only use 1 machine for staging (cost savings)
  ha = false

[env]
  # Application settings
  APP_NAME = "Disease Dashboard - Staging"
  APP_VERSION = "0.1.0"
  DEBUG = "false"
  HOST = "0.0.0.0"
  PORT = "8000"

  # Database settings
  DATA_DIR = "/app/us_disease_tracker_data/data/states"

  # Secrets should be set via: fly secrets set API_KEYS="your-key-here"
  # Example: fly secrets set API_KEYS="abc123def456..."
